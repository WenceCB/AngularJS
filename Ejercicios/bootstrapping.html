<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BootStrapping</title>
</head>
<body>
    <!-- Módulo "auto" -->
    <div ng-app="auto">
        <!-- Esta jerarquía está gestionada por el módulo auto -->

    </div>

    <!-- Módulo "manual" No le pongo ng-app para que no se dispare de manera automática-->
    <div id="contenedor_manual">
        <!-- Esta jerarquía está gestionada por el módulo manual -->

    </div>
    <!-- Botón para inicializar el módulo manual -->

    <button on onclick="inicializarModuloManual()">Inicializar</button>
    <!-- Antes de Cargar Angular, cargamos la libreria de jQuery -->
    <script
            src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
            crossorigin="anonymous"></script>
    <!-- Cargamos la libreria de AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script>
        // Setter del módulo "auto", como no tiene dependencias, array vacio.
        angular.module("auto",[]);

        // Fase de config del módulo "auto"
        angular.module("auto").config(function () {
            window.console.log("Estoy en fase Config del módulo auto")
        });

        // Fase Run del módulo "auto"
        angular.module("auto").run(function () {
            window.console.log("Estoy en fase Run del módulo auto.")
        });

    </script>
    <script>

        // Setter del módulo manual
        angular.module("manual",[]);

        // Se encarga de inicializar el módulo "manual"
        function inicializarModuloManual (){
            var elemento = angular.element("#contenedor_manual");
            angular.bootstrap(elemento,["manual"])
        };

        // Fase de config del módulo "manual"
        angular.module("manual").config(function () {
            window.console.log("Estoy en fase Config en el módulo manual");
        });

        // Fase Run del módulo "manual"
        angular.module("manual").run(function () {
            window.console.log("Estoy en fase Run en el módulo manual.")
        });

    </script>
</body>

</html>
